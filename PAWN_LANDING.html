<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWN PASS // LIQUIDITY PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00ff9d; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        nav {
            padding: 2rem 4rem; display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; z-index: 100; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
        }
        .logo { font-weight: 800; font-size: 1.2rem; display: flex; gap: 0.5rem; align-items: center; }
        .nav-btn { padding: 0.8rem 1.5rem; border: 1px solid #333; border-radius: 30px; color: #fff; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* HERO */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }
        
        h1 {
            font-size: 6vw; line-height: 0.9; font-weight: 800; letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 2rem; z-index: 2;
        }

        .hero p { font-size: 1.2rem; color: #888; max-width: 500px; margin-bottom: 3rem; z-index: 2; }

        .cta-container { display: flex; gap: 1rem; z-index: 2; }
        
        .primary-btn {
            padding: 1rem 2.5rem; background: var(--accent); color: #000; font-weight: 800;
            border-radius: 8px; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;
            transition: transform 0.2s;
        }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,157,0.4); }

        /* BACKGROUND GRID */
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            opacity: 0.3; z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 1000px; } }

        /* FLOATING PHONE MOCKUP (CSS ONLY) */
        .mockup {
            position: absolute; bottom: -10vh; width: 300px; height: 500px;
            background: #111; border: 2px solid #333; border-radius: 40px;
            z-index: 1; box-shadow: 0 0 100px rgba(0,255,157,0.1);
            display: flex; justify-content: center; padding-top: 4rem;
        }
        .notch { width: 120px; height: 25px; background: #000; border-radius: 0 0 15px 15px; position: absolute; top: 0; }

        /* STATS */
        .stats-bar {
            display: flex; justify-content: center; gap: 4rem; padding: 4rem;
            border-top: 1px solid #222; background: #0a0a0a;
        }
        .stat h3 { font-size: 2.5rem; color: var(--accent); margin-bottom: 0.5rem; }
        .stat p { color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

    <nav>
        <div class="logo"><i data-feather="hexagon"></i> PAWN PASS</div>
        <div style="display:flex; gap:1rem;">
            <a href="#" class="nav-btn">Lenders</a>
            <a href="#" class="nav-btn" style="border-color:var(--accent); color:var(--accent);">Login</a>
        </div>
    </nav>

    <div class="hero">
        <div class="grid-bg"></div>
        <h1>LIQUIDITY<br>ON DEMAND.</h1>
        <p>Unlock the capital trapped in your assets. 
        Instant valuation. Zero friction. Same-day payout.</p>
        
        <div class="cta-container">
            <a href="PAWN_PASS_ULTIMATE.html" class="primary-btn">GET A QUOTE <i data-feather="arrow-right"></i></a>
        </div>

        <div class="mockup">
            <div class="notch"></div>
            <div style="text-align:center; width:100%;">
                <h3 style="color:#fff; margin-top:2rem;">$850.00</h3>
                <p style="color:#00ff9d; font-size:0.8rem;">Funds Received</p>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <h3>30s</h3>
            <p>Avg. Valuation</p>
        </div>
        <div class="stat">
            <h3>24/7</h3>
            <p>Instant Payouts</p>
        </div>
        <div class="stat">
            <h3>0%</h3>
            <p>Human Contact</p>
        </div>
    </div>

    <script>feather.replace()</script>
</body>
</html>
