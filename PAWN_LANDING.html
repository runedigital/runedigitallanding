<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWN PASS // LIQUIDITY PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00ff9d; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow-x: hidden; width: 100vw; }

        /* NAVIGATION */
        nav {
            padding: 2rem 4rem; 
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 100; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
        }
        .logo { font-weight: 800; font-size: 1.2rem; display: flex; gap: 0.5rem; align-items: center; color: var(--accent); }
        .nav-btn { padding: 0.8rem 1.5rem; border: 1px solid #333; border-radius: 30px; color: #fff; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

           /* HERO SECTION */
        .hero {
            height: 100vh; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            
            /* CHANGED: Stops centering it vertically */
            justify-content: flex-start; 
            
            /* ADDED: Pushes it down from the top (Adjust this number!) */
            padding-top: 14vh; 
            
            align-items: center;
            text-align: center; position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 7vw; line-height: 0.9; font-weight: 800; letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 2rem; z-index: 2;
        }

        .hero p { font-size: 1.2rem; color: #888; max-width: 500px; margin-bottom: 3rem; z-index: 2; line-height: 1.5; }

        .cta-container { display: flex; gap: 1rem; z-index: 2; }
        
        .primary-btn {
            padding: 1rem 2.5rem; background: var(--accent); color: #000; font-weight: 800;
            border-radius: 8px; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;
            transition: transform 0.2s;
        }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,157,0.4); }

        /* BACKGROUND GRID */
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            opacity: 0.3; z-index: 1;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 1000px; } }

        /* FLOATING PHONE MOCKUP - CENTERED FIX */
        .mockup {
            position: absolute; 
            bottom: -15vh; 
            left: 50%; 
            transform: translateX(-50%); /* THIS FIXES THE ALIGNMENT */
            width: 320px; height: 600px;
            background: #0a0a0a; border: 4px solid #222; border-radius: 40px;
            z-index: 1; box-shadow: 0 -20px 100px rgba(0,255,157,0.15);
            display: flex; justify-content: center; padding-top: 4rem;
            overflow: hidden;
        }
        .notch { width: 140px; height: 30px; background: #000; border-radius: 0 0 15px 15px; position: absolute; top: 0; z-index: 2; }
        
        /* SCREEN CONTENT INSIDE MOCKUP */
        .mock-screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 2rem; opacity: 0.8; }

        /* STATS BAR */
        .stats-bar {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 4rem; padding: 4rem;
            border-top: 1px solid #222; background: #0a0a0a; position: relative; z-index: 10;
        }
        .stat { text-align: center; }
        .stat h3 { font-size: 2.5rem; color: var(--accent); margin-bottom: 0.5rem; font-weight: 800; }
        .stat p { color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            nav { padding: 1.5rem; }
            .stats-bar { gap: 2rem; }
            .mockup { width: 280px; bottom: -10vh; }
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo"><i data-feather="hexagon"></i> PAWN PASS</div>
        <div style="display:flex; gap:1rem;">
            <a href="#" class="nav-btn">Lenders</a>
            <a href="#" class="nav-btn" style="border-color:var(--accent); color:var(--accent);">Login</a>
        </div>
    </nav>

    <div class="hero">
        <div class="grid-bg"></div>
        
        <div style="position: relative; z-index: 5;">
            <h1>LIQUIDITY<br>ON DEMAND.</h1>
            <p>Unlock the capital trapped in your assets.<br>Instant valuation. Zero friction. Same-day payout.</p>
            
            <div class="cta-container" style="justify-content: center;">
                <a href="#" class="primary-btn">GET A QUOTE <i data-feather="arrow-right"></i></a>
            </div>
        </div>

        <div class="mockup">
            <div class="notch"></div>
            <div class="mock-screen">
                <h3 style="color:#fff; margin-top:2rem; font-size: 2.5rem; font-weight: 800;">$850.00</h3>
                <p style="color:#00ff9d; font-size:0.8rem; text-transform: uppercase; letter-spacing: 1px;">Funds Received</p>
                <div style="margin-top: 2rem; width: 80%; height: 100px; background: rgba(255,255,255,0.05); border-radius: 12px;"></div>
                <div style="margin-top: 1rem; width: 80%; height: 60px; background: rgba(255,255,255,0.05); border-radius: 12px;"></div>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <h3>30s</h3>
            <p>Avg. Valuation</p>
        </div>
        <div class="stat">
            <h3>24/7</h3>
            <p>Instant Payouts</p>
        </div>
        <div class="stat">
            <h3>0%</h3>
            <p>Human Contact</p>
        </div>
    </div>

    <script>feather.replace()</script>
</body>
</html>
