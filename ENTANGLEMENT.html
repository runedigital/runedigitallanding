<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUNE // ENTANGLEMENT</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-family: monospace; pointer-events: none; letter-spacing: 5px;
            mix-blend-mode: exclusion;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="ui">SPIN STATE: LOCKED</div>

    <script type="module">
        import * as THREE from 'three';

        // 1. SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. THE PARTICLES
        const geo = new THREE.IcosahedronGeometry(2, 1);
        const mat = new THREE.MeshBasicMaterial({ color: 0x00ffea, wireframe: true });

        // Particle A (The One You Control)
        const atomA = new THREE.Mesh(geo, mat);
        scene.add(atomA);

        // Particle B (The Entangled Twin)
        const matB = new THREE.MeshBasicMaterial({ color: 0xff0055, wireframe: true });
        const atomB = new THREE.Mesh(geo, matB);
        scene.add(atomB);

        // 3. THE ETHER THREAD (The Connection)
        // We use a Line that updates every frame to connect them
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2 });
        const lineGeo = new THREE.BufferGeometry().setFromPoints([atomA.position, atomB.position]);
        const connection = new THREE.Line(lineGeo, lineMat);
        scene.add(connection);

        // 4. THE "SPIN" RING (Visual flair)
        const ringGeo = new THREE.TorusGeometry(3, 0.05, 16, 100);
        const ringA = new THREE.Mesh(ringGeo, mat);
        const ringB = new THREE.Mesh(ringGeo, matB);
        scene.add(ringA);
        scene.add(ringB);

        // 5. INTERACTION
        const mouse = new THREE.Vector2();
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // 6. LOOP
        function animate() {
            requestAnimationFrame(animate);

            // CONTROL ATOM A
            // Map mouse to world space (roughly)
            atomA.position.x += (mouse.x * 15 - atomA.position.x) * 0.1;
            atomA.position.y += (mouse.y * 10 - atomA.position.y) * 0.1;
            
            // SPIN ATOM A
            atomA.rotation.x += 0.05;
            atomA.rotation.y += 0.02;

            // --- THE ENTANGLEMENT LOGIC ---
            // Atom B does the EXACT OPPOSITE instantly.
            
            // Position Mirror
            atomB.position.x = -atomA.position.x;
            atomB.position.y = -atomA.position.y;
            
            // Spin Mirror (Quantum Spin Flip)
            atomB.rotation.x = -atomA.rotation.x;
            atomB.rotation.y = -atomA.rotation.y;

            // Move Rings
            ringA.position.copy(atomA.position);
            ringB.position.copy(atomB.position);
            
            // Rotate Rings (Gyroscopic)
            ringA.rotation.x = atomA.rotation.y;
            ringA.rotation.y = atomA.rotation.x;
            ringB.rotation.x = atomB.rotation.y;
            ringB.rotation.y = atomB.rotation.x;

            // UPDATE CONNECTION LINE
            const positions = new Float32Array([
                atomA.position.x, atomA.position.y, atomA.position.z,
                atomB.position.x, atomB.position.y, atomB.position.z
            ]);
            connection.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
