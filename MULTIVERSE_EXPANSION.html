<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUNE // MULTIVERSE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        #hud {
            position: absolute; bottom: 20px; left: 20px; color: #fff;
            font-family: monospace; pointer-events: none; opacity: 0.7;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="hud">
        OBSERVER DETECTED<br>
        COLLAPSING WAVE FUNCTION...
    </div>

    <script type="module">
        import * as THREE from 'three';

        // 1. SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. THE THREE REALITIES
        const realityA = new THREE.Group();
        const geoA = new THREE.BoxGeometry(2, 2, 2);
        const matA = new THREE.MeshBasicMaterial({ color: 0x00ffea, wireframe: true });
        for(let i=0; i<200; i++) {
            const mesh = new THREE.Mesh(geoA, matA);
            mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            mesh.rotation.set(Math.random(), Math.random(), Math.random());
            realityA.add(mesh);
        }
        scene.add(realityA);

        const realityB = new THREE.Group();
        const geoB = new THREE.ConeGeometry(1, 4, 4);
        const matB = new THREE.MeshBasicMaterial({ color: 0xff0055, wireframe: true });
        for(let i=0; i<200; i++) {
            const mesh = new THREE.Mesh(geoB, matB);
            mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            mesh.rotation.set(Math.random(), Math.random(), Math.random());
            realityB.add(mesh);
        }
        scene.add(realityB);

        const realityC = new THREE.Group();
        const geoC = new THREE.IcosahedronGeometry(1, 1);
        const matC = new THREE.MeshBasicMaterial({ color: 0xd4af37, wireframe: true });
        for(let i=0; i<200; i++) {
            const mesh = new THREE.Mesh(geoC, matC);
            mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            mesh.rotation.set(Math.random(), Math.random(), Math.random());
            realityC.add(mesh);
        }
        scene.add(realityC);

        // 3. REACTIVE LOGIC
        function makeReactive(group, layerIndex) {
            group.children.forEach(mesh => {
                mesh.userData = { baseScale: mesh.scale.x };
            });
        }
        makeReactive(realityA, 0);
        makeReactive(realityB, 1);
        makeReactive(realityC, 2);

        // 4. INTERACTION
        const mouse = new THREE.Vector3(0, 0, 0);
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // 5. LOOP
        function animate() {
            requestAnimationFrame(animate);

            realityA.rotation.y += 0.001;
            realityB.rotation.y -= 0.002;
            realityC.rotation.z += 0.001;

            // UPDATE REALITY A (Cyan - Left)
            realityA.children.forEach(mesh => {
                const dist = Math.abs(mouse.x - (-0.5));
                const probability = Math.max(0, 1 - dist * 1.5);
                mesh.scale.setScalar(mesh.userData.baseScale * probability);
                mesh.material.opacity = probability;
                mesh.material.transparent = true;
                mesh.rotation.x += 0.01;
            });

            // UPDATE REALITY B (Red - Center)
            realityB.children.forEach(mesh => {
                const dist = Math.abs(mouse.x - (0));
                const probability = Math.max(0, 1 - dist * 1.5);
                mesh.scale.setScalar(mesh.userData.baseScale * probability);
                mesh.material.opacity = probability;
                mesh.material.transparent = true;
                mesh.rotation.y += 0.02;
            });

            // UPDATE REALITY C (Gold - Right)
            realityC.children.forEach(mesh => {
                const dist = Math.abs(mouse.x - (0.5));
                const probability = Math.max(0, 1 - dist * 1.5);
                mesh.scale.setScalar(mesh.userData.baseScale * probability);
                mesh.material.opacity = probability;
                mesh.material.transparent = true;
                mesh.rotation.z += 0.01;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
