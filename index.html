<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUNE // DIGITAL STUDIO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@300;700&display=swap');

    /* --- CORE PHYSICS --- */
    body {
      margin: 0; background: #020202; overflow: hidden;
      color: #c5a059;
      font-family: 'JetBrains Mono', monospace;
      cursor: none; height: 100vh;
    }

    /* --- SCANLINES & VIGNETTE (THE TECH LAYER) --- */
    body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 90;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
    }
    .vignette {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 60%, black 100%);
        z-index: 80; pointer-events: none;
    }

    /* --- HUD CORNERS --- */
    .hud {
        position: fixed; font-size: 10px; color: #555; z-index: 85; pointer-events: none;
        text-transform: uppercase; letter-spacing: 2px;
    }
    .tl { top: 30px; left: 30px; border-top: 1px solid #333; border-left: 1px solid #333; padding: 10px; }
    .tr { top: 30px; right: 30px; border-top: 1px solid #333; border-right: 1px solid #333; padding: 10px; text-align: right; }
    .bl { bottom: 30px; left: 30px; border-bottom: 1px solid #333; border-left: 1px solid #333; padding: 10px; }
    .br { bottom: 30px; right: 30px; border-bottom: 1px solid #333; border-right: 1px solid #333; padding: 10px; text-align: right; }

    /* --- CURSOR --- */
    #cursor {
      position: fixed; top: 0; left: 0; width: 12px; height: 12px;
      border: 1px solid #c5a059; border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none; z-index: 9999;
      transition: transform 0.1s; mix-blend-mode: difference;
    }
    #cursor-trail {
      position: fixed; top: 0; left: 0; width: 40px; height: 40px;
      border: 1px solid rgba(197, 160, 89, 0.2); border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none; z-index: 9998;
      transition: all 0.15s ease-out;
    }

    /* --- THE ARTIFACT --- */
    #artifact-container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); width: 500px; height: 500px;
      display: flex; justify-content: center; align-items: center;
      z-index: 50; perspective: 1000px; cursor: pointer;
    }

    .ring {
      position: absolute; border-radius: 50%;
      border: 1px solid rgba(197, 160, 89, 0.3);
      box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
      pointer-events: none;
    }

    .ring-1 { width: 380px; height: 380px; border-top: 2px solid #c5a059; border-bottom: 2px solid #c5a059; animation: spin 20s linear infinite; }
    .ring-2 { width: 280px; height: 280px; border-left: 1px solid #fff; border-right: 1px solid #fff; opacity: 0.5; animation: spin-rev 15s linear infinite; }
    .ring-3 { width: 140px; height: 140px; border: 1px dashed rgba(197, 160, 89, 0.8); animation: spin 10s linear infinite; }

    .core {
        width: 6px; height: 6px; background: #fff;
        box-shadow: 0 0 50px #c5a059; position: relative; z-index: 60;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes spin-rev { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }

    /* --- CONTENT & SHATTER --- */
    #content {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; opacity: 0; pointer-events: none; z-index: 70; width: 100%;
      transition: opacity 2s ease;
    }
    #content.visible { opacity: 1; pointer-events: auto; }

    h1 {
      font-family: 'Cinzel', serif; font-size: 5rem; color: #eee; margin: 0;
      letter-spacing: 0.3em; text-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
    }

    .subtitle {
        font-size: 0.8rem; letter-spacing: 0.5em; color: #c5a059; margin-top: 1rem;
        border-top: 1px solid #333; display: inline-block; padding-top: 10px;
    }

    /* --- BUTTONS --- */
    .btn-row { margin-top: 60px; display: flex; gap: 20px; justify-content: center; }
    .btn {
      background: rgba(0,0,0,0.8); border: 1px solid #c5a059;
      color: #c5a059; padding: 15px 40px; font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px;
      cursor: none; transition: all 0.3s ease; text-decoration: none;
    }
    .btn:hover { background: #c5a059; color: #000; box-shadow: 0 0 30px rgba(197, 160, 89, 0.4); }

    /* --- SHARDS --- */
    .shard {
      position: absolute; background: #c5a059; pointer-events: none;
      box-shadow: 0 0 15px #c5a059;
    }

    /* --- BOOT TEXT --- */
    #boot-text {
        position: absolute; top: 60%; width: 100%; text-align: center;
        color: #444; font-size: 10px; letter-spacing: 2px;
    }
    /* --- MOBILE FORCE LANDSCAPE --- */
    @media only screen and (max-width: 900px) and (orientation: portrait) {
        body::before {
            content: "SYSTEM ERROR: VERTICAL ORIENTATION DETECTED.\00000a\00000a>> ROTATE DEVICE TO LANDSCAPE\00000a>> OR USE DESKTOP TERMINAL.";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #00ffea; z-index: 999999;
            display: flex; align-items: center; justify-content: center; text-align: center;
            white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 12px; padding: 20px; pointer-events: all;
        }
        /* Hide everything else behind it */
        #ui, #console, #viewport, canvas { opacity: 0.1; }
    }

  </style>
</head>
<body>

  <div class="vignette"></div>
  <div id="cursor"></div>
  <div id="cursor-trail"></div>

  <!-- HUD ELEMENTS -->
  <div class="hud tl">SYS.ROOT<br>ID: RUNE</div>
  <div class="hud tr">LATENCY: 12ms<br>SECURE</div>
  <div class="hud bl">COORDS: <span id="xy">0,0</span></div>
  <div class="hud br">VER 2.4.0<br>STABLE</div>

  <div id="artifact-container">
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
    <div class="core"></div>
  </div>

  <div id="boot-text">WAITING FOR INPUT...</div>

  <div id="content">
    <h1>RUNE</h1>
    <div class="subtitle">DIGITAL ARCHITECT</div>
    <div class="btn-row">
      <a href="NEURAL_HUB.html" class="btn">INITIALIZE SYSTEM</a>
    </div>
  </div>

  <script>
    // --- CURSOR & HUD ---
    const cursor = document.getElementById('cursor');
    const trail = document.getElementById('cursor-trail');
    const xy = document.getElementById('xy');
    
    let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
    let trailX = mouseX, trailY = mouseY;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX; mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
      xy.innerText = `${mouseX},${mouseY}`;
    });

    // --- ANIMATION LOOP ---
    function animate() {
      trailX += (mouseX - trailX) * 0.15;
      trailY += (mouseY - trailY) * 0.15;
      trail.style.left = trailX + 'px';
      trail.style.top = trailY + 'px';
      
      const container = document.getElementById('artifact-container');
      if(container.style.display !== 'none') {
        const dx = (mouseX - window.innerWidth/2) / window.innerWidth;
        const dy = (mouseY - window.innerHeight/2) / window.innerHeight;
        container.style.transform = `translate(-50%, -50%) rotateY(${dx*40}deg) rotateX(${-dy*40}deg)`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    // --- SHATTER LOGIC ---
    const container = document.getElementById('artifact-container');
    const bootText = document.getElementById('boot-text');
    const content = document.getElementById('content');
    let clicked = false;

    container.addEventListener('click', () => {
      if(clicked) return;
      clicked = true;
      
      // Explode
      container.style.display = 'none';
      bootText.style.display = 'none';
      createShards();
      
      // Flash
      const f = document.createElement('div');
      f.style.position = 'fixed'; f.style.top=0; f.style.left=0; f.style.width='100%'; f.style.height='100%';
      f.style.background = '#fff'; f.style.zIndex = 100; f.style.transition = 'opacity 0.5s';
      document.body.appendChild(f);
      setTimeout(() => f.style.opacity = 0, 50);
      setTimeout(() => f.remove(), 600);

      // Reveal
      setTimeout(() => content.classList.add('visible'), 800);
    });

    function createShards() {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      for(let i=0; i<50; i++) {
        const s = document.createElement('div');
        s.className = 'shard';
        document.body.appendChild(s);
        const w = Math.random() * 3 + 1;
        const h = Math.random() * 50 + 10;
        s.style.width = w+'px'; s.style.height = h+'px';
        s.style.left = cx+'px'; s.style.top = cy+'px';
        
        const ang = Math.random() * Math.PI * 2;
        const vel = Math.random() * 15 + 2;
        let vx = Math.cos(ang)*vel; let vy = Math.sin(ang)*vel;
        let r = Math.random()*360; let life = 1;

        function tick() {
          const rect = s.getBoundingClientRect();
          s.style.left = (rect.left + vx) + 'px';
          s.style.top = (rect.top + vy) + 'px';
          s.style.transform = `rotate(${r}deg)`;
          vy += 0.2; r += 5; life -= 0.015; s.style.opacity = life;
          if(life>0) requestAnimationFrame(tick); else s.remove();
        }
        tick();
      }
    }
  </script>
</body>
</html>
