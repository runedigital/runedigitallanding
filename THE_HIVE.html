<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUNE // THE HIVE (GPU INSTANCING)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #00ffea;
            pointer-events: none; z-index: 10; mix-blend-mode: difference;
        }
        .stat { font-weight: bold; font-size: 14px; }
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffea; font-size: 20px; animation: blink 0.5s infinite; pointer-events: none;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="ui">
        // SYSTEM: THE HIVE<br>
        // INSTANCES: <span class="stat">200,000</span><br>
        // DRAW CALLS: <span class="stat">1</span><br>
        // GPU: <span id="gpu-stat">DETECTING...</span>
    </div>

    <div id="loader">GENERATING GEOMETRY...</div>

    <!-- THREE.JS -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIG ---
        const INSTANCE_COUNT = 200000; // THE HEAVY LOAD
        const HIVE_RADIUS = 60;

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);
        scene.fog = new THREE.FogExp2(0x020202, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for performance
        document.body.appendChild(renderer.domElement);

        // CONTROLS
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- DETECT GPU ---
        const gl = renderer.getContext();
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        const rendererInfo = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'UNKNOWN';
        document.getElementById('gpu-stat').innerText = rendererInfo.replace(/angle \(/i, '').replace(/\)/i, '');

        // --- THE SHADER MAGIC ---
        // This is where we bypass the standard pipeline.
        // We write raw GLSL code to handle the movement on the GPU.

        const vertexShader = `
            uniform float time;
            uniform vec3 mouse;
            
            attribute vec3 aOffset;   // The starting position of each particle
            attribute float aSpeed;   // Random speed for each particle
            attribute vec3 aColor;    // Random color (assigned via attribute)

            varying vec3 vColor;
            varying float vDist;

            // Simplex Noise function (Chaos math)
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise(vec3 v) { 
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
                vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
                i = mod289(i); 
                vec4 p = permute( permute( permute( 
                            i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                          + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                          + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857; // 1.0/7.0
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                              dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                vColor = aColor;
                
                // 1. Get Base Position
                vec3 currentPos = position + aOffset;

                // 2. Apply Noise Movement (Swarm Effect)
                float noiseVal = snoise(vec3(currentPos.x * 0.1, currentPos.y * 0.1, time * 0.2 * aSpeed));
                currentPos += normalize(currentPos) * noiseVal * 2.0;

                // 3. Mouse Repulsion
                float distToMouse = distance(currentPos, mouse);
                float repulsionRadius = 15.0;
                
                if(distToMouse < repulsionRadius) {
                    vec3 dir = normalize(currentPos - mouse);
                    float force = (repulsionRadius - distToMouse) * 2.0;
                    currentPos += dir * force;
                }

                // 4. Calculate position relative to camera
                vDist = distance(currentPos, cameraPosition);
                
                vec4 mvPosition = modelViewMatrix * vec4(currentPos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vDist;

            void main() {
                // Simple distance fog
                float fogFactor = smoothstep(20.0, 80.0, vDist);
                
                // Add glow
                vec3 glow = vColor * 1.5;
                vec3 finalColor = mix(glow, vec3(0.0, 0.0, 0.0), fogFactor);

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // --- INSTANCED MESH GENERATION ---
        const geometry = new THREE.IcosahedronGeometry(0.15, 0); // Low poly sphere
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                mouse: { value: new THREE.Vector3(0, 0, 0) }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const mesh = new THREE.InstancedMesh(geometry, material, INSTANCE_COUNT);

        // --- FILL ATTRIBUTES ---
        const offsets = new Float32Array(INSTANCE_COUNT * 3);
        const colors = new Float32Array(INSTANCE_COUNT * 3);
        const speeds = new Float32Array(INSTANCE_COUNT);

        const _color = new THREE.Color();

        for (let i = 0; i < INSTANCE_COUNT; i++) {
            // Random Point in Sphere
            const r = HIVE_RADIUS * Math.cbrt(Math.random()); // Even distribution
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);

            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            offsets[i * 3] = x;
            offsets[i * 3 + 1] = y;
            offsets[i * 3 + 2] = z;

            // Color Palette (Cyberpunk)
            if(Math.random() > 0.9) {
                 _color.setHex(0xffffff); // Rare White
            } else if (Math.random() > 0.5) {
                _color.setHex(0x00ffea); // Cyan
            } else {
                _color.setHex(0x0055ff); // Blue
            }

            colors[i * 3] = _color.r;
            colors[i * 3 + 1] = _color.g;
            colors[i * 3 + 2] = _color.b;

            speeds[i] = Math.random() * 0.5 + 0.5;
        }

        geometry.setAttribute('aOffset', new THREE.InstancedBufferAttribute(offsets, 3));
        geometry.setAttribute('aColor', new THREE.InstancedBufferAttribute(colors, 3));
        geometry.setAttribute('aSpeed', new THREE.InstancedBufferAttribute(speeds, 1));

        scene.add(mesh);
        document.getElementById('loader').style.display = 'none';

        // --- MOUSE TRACKING (RAYCASTER) ---
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const planeGeo = new THREE.PlaneGeometry(200, 200);
        const plane = new THREE.Mesh(planeGeo, new THREE.MeshBasicMaterial({visible: false}));
        scene.add(plane); // Invisible plane for raycasting against

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(plane);
            
            if (intersects.length > 0) {
                // Move the "Mouse" uniform to the 3D point in space
                material.uniforms.mouse.value.copy(intersects[0].point);
            }
        }
        window.addEventListener('mousemove', onMouseMove);

        // --- ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            material.uniforms.time.value = time;
            controls.update();
            
            // Face the invisible plane to camera so raycast works at any angle
            plane.quaternion.copy(camera.quaternion);

            renderer.render(scene, camera);
        }

        animate();

        // RESIZE
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
