<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUNE // THE HOLOGRAPHIC PRINCIPLE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #00ff66; font-family: 'Courier New', monospace; letter-spacing: 2px;
            pointer-events: none; opacity: 0.7;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="ui">SOURCE: 2D // PROJECTION: 3D</div>

    <script type="module">
        import * as THREE from 'three';

        // 1. SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. THE SHADER (The Projection Logic)
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vPos;
            uniform float uTime;
            uniform float uInterference;

            // 3D Noise Function
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) { 
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i); 
                vec4 p = permute( permute( permute( 
                    i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857; 
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                vUv = uv;
                
                // THE TRUTH: It's flat.
                // THE LIE: We displace it to look 3D.
                
                vec3 pos = position;
                float noise = snoise(pos * 2.0 + uTime * 0.5);
                
                // If interference is high, flatten back to 2D
                float depth = mix(1.5, 0.0, uInterference); 
                
                // Displace along normal to create "Fake 3D Sphere"
                pos += normal * noise * depth; 

                vPos = pos;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = 2.0;
            }
        `;

        const fragmentShader = `
            varying vec2 vUv;
            varying vec3 vPos;
            uniform float uTime;
            uniform float uInterference;

            void main() {
                // DATA RAIN VISUAL
                float scanline = sin(vPos.y * 50.0 + uTime * 5.0);
                
                vec3 colorA = vec3(0.0, 1.0, 0.4); // Matrix Green
                vec3 colorB = vec3(0.0, 0.0, 0.0); // Void
                
                // If interference is high (2D mode), show raw data
                if(uInterference > 0.5) {
                    float grid = step(0.9, sin(vPos.x * 100.0) * sin(vPos.y * 100.0));
                    colorA = vec3(1.0, 1.0, 1.0) * grid;
                }

                vec3 color = mix(colorB, colorA, scanline);
                
                // Glow edges
                color += vec3(0.0, 0.2, 0.1);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // 3. THE GEOMETRY
        // We start with a Sphere (The Illusion)
        // But we will flatten it based on interaction
        const geometry = new THREE.IcosahedronGeometry(1.5, 100); // High density for point cloud
        const uniforms = {
            uTime: { value: 0 },
            uInterference: { value: 0 }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            wireframe: true, // See the structure
            transparent: true
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // 4. INTERACTION (Breaking the Illusion)
        let targetInterference = 0;

        document.addEventListener('mousemove', (e) => {
            // Center of screen = 3D (0.0)
            // Edges of screen = 2D (1.0)
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            const dist = Math.sqrt(x*x + y*y);
            
            targetInterference = Math.min(1, dist * 1.5);
        });

        // 5. ANIMATION
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            uniforms.uTime.value = time;

            // Lerp interference
            uniforms.uInterference.value += (targetInterference - uniforms.uInterference.value) * 0.1;

            // Rotate
            mesh.rotation.y += 0.005;
            mesh.rotation.x += 0.002;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
