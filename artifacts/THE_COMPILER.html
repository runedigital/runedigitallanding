<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUNE // COMPILER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    /* // GLOBAL RESET // */
    body { margin: 0; height: 100vh; background: #050505; color: #00ffea; font-family: 'JetBrains Mono', monospace; display: flex; overflow: hidden; }
    
    /* // LEFT PANEL (INPUT) // */
    #editor {
      width: 400px; border-right: 1px solid #333; display: flex; flex-direction: column;
      background: #0a0a0a; z-index: 10; box-shadow: 5px 0 20px rgba(0,0,0,0.5);
    }
    
    #header { 
      padding: 20px; border-bottom: 1px solid #333; 
      font-weight: bold; letter-spacing: 2px; 
      display: flex; justify-content: space-between; align-items: center;
    }
    
    /* // INPUT AREAS // */
    #prompt-area {
      flex: 1; padding: 20px; background: transparent; border: none; 
      color: #e0e0e0; font-family: inherit; font-size: 0.9rem; resize: none; outline: none;
      line-height: 1.5;
    }
    #prompt-area::placeholder { color: #333; }

    #settings { padding: 0 20px 20px 20px; }
    #api-key { 
      width: 100%; background: #111; border: 1px solid #333; 
      color: #00ffea; padding: 10px; font-family: inherit; outline: none;
      box-sizing: border-box; text-align: center;
    }
    #api-key:focus { border-color: #00ffea; }

    /* // CONTROLS // */
    #controls { padding: 20px; border-top: 1px solid #333; }
    
    .btn {
      width: 100%; padding: 15px; background: #00ffea; color: #000; border: none;
      font-weight: bold; cursor: pointer; text-transform: uppercase; font-family: inherit;
      transition: all 0.2s ease; letter-spacing: 1px;
    }
    .btn:hover { background: #fff; box-shadow: 0 0 15px #00ffea; }
    .btn:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; }

    /* // RIGHT PANEL (RENDER) // */
    #preview { flex: 1; position: relative; background: #000; }
    iframe { width: 100%; height: 100%; border: none; }
    
    /* // OVERLAYS // */
    #loader {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); display: none;
      flex-direction: column;
      align-items: center; justify-content: center; color: #00ffea;
      z-index: 20;
    }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }

  </style>
</head>
<body>

  <div id="editor">
    <div id="header">
      <span>RUNE // COMPILER</span>
      <span style="font-size:10px; opacity:0.5; border: 1px solid #333; padding: 2px 6px;">GOD MODE</span>
    </div>
    
    <div id="settings">
      <input type="password" id="api-key" placeholder=":: ENTER OPENAI API KEY ::">
    </div>

    <textarea id="prompt-area" placeholder="// INPUT PARAMETERS...&#10;e.g. 'A cyberpunk city grid that scrolls infinitely, rendered in neon green wireframe.'"></textarea>
    
    <div id="controls">
      <button id="compile-btn" class="btn" onclick="compile()">INITIALIZE</button>
    </div>
  </div>

  <div id="preview">
    <div id="loader">
      <div class="blink" style="font-size: 1.2rem; margin-bottom: 10px;">// COMPILING ASSETS //</div>
      <div style="font-size: 0.8rem; color: #555;">PLEASE WAIT</div>
    </div>
    <iframe id="output-frame"></iframe>
  </div>

  <script>
    const promptInput = document.getElementById('prompt-area');
    const apiKeyInput = document.getElementById('api-key');
    const compileBtn = document.getElementById('compile-btn');
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('output-frame');

    async function compile() {
      const prompt = promptInput.value;
      const apiKey = apiKeyInput.value;

      if(!apiKey) { alert("ACCESS DENIED: API KEY REQUIRED"); return; }
      if(!prompt) { alert("INPUT ERROR: PROMPT EMPTY"); return; }

      // UI STATE: LOADING
      loader.style.display = 'flex';
      compileBtn.disabled = true;
      compileBtn.innerText = "PROCESSING...";

      // SYSTEM PROMPT: Defines the "Soul" of the generated code
      const systemPrompt = `
        You are a High-End WebGL Engineer for Rune Digital.
        Your task: Write a SINGLE, SELF-CONTAINED HTML file based on the user's prompt.

        TECHNICAL CONSTRAINTS:
        1. Use Three.js version 0.160.0 via ES Modules.
        2. MUST use an <script type="importmap"> for dependencies.
           Example:
           { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
        3. CSS: Embedded. Body margin:0, overflow:hidden, background:#000.
        4. Logic: Handle window resizing automatically.
        5. Assets: No external images/textures. Use procedural generation or Three.js primitives.
        6. Style: "Rune Digital" (Dark, High Contrast, Neon, Glitch, Tech).
        7. Output: ONLY valid HTML code. No markdown fencing (no \`\`\`).
      `;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o", // "gpt-4-turbo" or "gpt-3.5-turbo" if preferred
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: prompt }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        if (!data.choices || !data.choices[0]) {
          throw new Error("Invalid API Response");
        }

        // CLEANUP: Strip Markdown if the AI forgets instructions
        let code = data.choices[0].message.content;
        code = code.replace(/```html/g, '').replace(/```/g, ''); 

        // INJECT: Render the code into the iframe
        iframe.srcdoc = code;

      } catch (error) {
        console.error(error);
        alert("COMPILATION FAILED: " + error.message);
      } finally {
        // RESET UI
        loader.style.display = 'none';
        compileBtn.disabled = false;
        compileBtn.innerText = "INITIALIZE";
      }
    }
  </script>
</body>
</html>
