<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUNE // HYPER-MRI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #d4af37; font-family: monospace; letter-spacing: 5px;
            pointer-events: none; mix-blend-mode: difference;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="ui">SCANNING 4TH DIMENSION [W-AXIS]</div>

    <script type="module">
        import * as THREE from 'three';

        // 1. SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. THE SHADER (THE MATH)
        const fragmentShader = `
            uniform float iTime;
            uniform vec2 iResolution;
            uniform float iSlice; // The 4th Dimension Position

            // ROTATION
            mat2 rot(float a) {
                float s = sin(a), c = cos(a);
                return mat2(c, -s, s, c);
            }

            // 3D NOISE FUNCTION (Simulates 4D slices)
            // We cheat by using Time as the 4th dimension in the noise calc
            float hash(float n) { return fract(sin(n) * 43758.5453); }
            float noise(vec3 x) {
                vec3 p = floor(x);
                vec3 f = fract(x);
                f = f * f * (3.0 - 2.0 * f);
                float n = p.x + p.y * 57.0 + 113.0 * p.z;
                return mix(mix(mix(hash(n + 0.0), hash(n + 1.0), f.x),
                               mix(hash(n + 57.0), hash(n + 58.0), f.x), f.y),
                           mix(mix(hash(n + 113.0), hash(n + 114.0), f.x),
                               mix(hash(n + 170.0), hash(n + 171.0), f.x), f.y), f.z);
            }

            // FBM (Fractal Brownian Motion) - Adding detail levels
            float fbm(vec3 p) {
                float f = 0.0;
                f += 0.5000 * noise(p); p *= 2.02;
                f += 0.2500 * noise(p); p *= 2.03;
                f += 0.1250 * noise(p); p *= 2.01;
                f += 0.0625 * noise(p);
                return f;
            }

            // DISTANCE FUNCTION (SDF)
            float map(vec3 p) {
                vec3 q = p;
                
                // Rotate the slice angle over time
                q.xy *= rot(iTime * 0.1);
                q.xz *= rot(iTime * 0.15);

                // THE 4D SLICE MAGIC
                // We add 'iSlice' (Mouse Position) to the noise coordinate.
                // This simulates moving through the W-Axis.
                float n = fbm(q * 1.5 + vec3(0.0, 0.0, iSlice * 2.0));
                
                // Create a sphere container
                float d = length(p) - 1.5;
                
                // Displace the sphere with the 4D noise
                d += n * 1.2;
                
                // Hollow it out (Shell effect)
                return max(d, -(length(p) - 0.5));
            }

            void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
                vec2 uv = (fragCoord * 2.0 - iResolution.xy) / iResolution.y;

                vec3 ro = vec3(0.0, 0.0, -3.0); // Camera
                vec3 rd = normalize(vec3(uv, 1.0)); // Ray

                // RAYMARCHING
                float t = 0.0;
                float hit = 0.0;
                
                for(int i=0; i<64; i++) {
                    vec3 p = ro + rd * t;
                    float d = map(p);
                    
                    if(d < 0.001) { hit = 1.0; break; } // Hit surface
                    if(t > 5.0) break; // Miss
                    
                    t += d * 0.8; // Precision march
                }

                vec3 col = vec3(0.0);

                if(hit > 0.5) {
                    vec3 p = ro + rd * t;
                    
                    // Calculate Normals
                    vec2 e = vec2(0.001, 0.0);
                    vec3 n = normalize(vec3(
                        map(p+e.xyy)-map(p-e.xyy),
                        map(p+e.yxy)-map(p-e.yxy),
                        map(p+e.yyx)-map(p-e.yyx)
                    ));

                    // GOLD MATERIAL SHADING
                    vec3 lightDir = normalize(vec3(-1.0, 1.0, -1.0));
                    float diff = max(dot(n, lightDir), 0.0);
                    float spec = pow(max(dot(reflect(-lightDir, n), -rd), 0.0), 16.0);
                    float rim = pow(1.0 - max(dot(n, -rd), 0.0), 4.0);

                    vec3 gold = vec3(1.0, 0.8, 0.3);
                    vec3 dark = vec3(0.1, 0.05, 0.0);

                    col = mix(dark, gold, diff); // Base Color
                    col += vec3(1.0) * spec; // Shine
                    col += vec3(1.0, 0.5, 0.0) * rim; // Edge Glow
                }

                // Vignette
                col *= 1.0 - length(uv) * 0.3;

                fragColor = vec4(col, 1.0);
            }

            void main() {
                mainImage(gl_FragColor, gl_FragCoord.xy);
            }
        `;

        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            iSlice: { value: 0 }
        };

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({ fragmentShader, uniforms });
        scene.add(new THREE.Mesh(geometry, material));

        // 3. INTERACTION
        let targetSlice = 0;
        document.addEventListener('mousemove', (e) => {
            // Map mouse to "Time Travel"
            targetSlice = (e.clientX / window.innerWidth) * 10.0;
        });

        // 4. LOOP
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            uniforms.iTime.value = clock.getElapsedTime();
            
            // Smooth slicing
            uniforms.iSlice.value += (targetSlice - uniforms.iSlice.value) * 0.05;
            
            // Auto-slice if idle
            uniforms.iSlice.value += 0.002;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
