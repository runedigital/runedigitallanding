<!-- 00_access_terminal.html -->
<body style="background:#000; color:#00ffea; font-family:monospace; display:flex; align-items:center; justify-content:center; height:100vh; flex-direction:column;">
    <div style="width: 400px;">
        <div>>> SYSTEM LOCKDOWN</div>
        <div>>> BANDWIDTH LIMIT EXCEEDED</div>
        <br>
        <div>ENTER UPLINK ID (EMAIL) TO RESUME:</div>
        <input type="email" id="email" style="background:transparent; border:none; border-bottom:1px solid #00ffea; color:#fff; width:100%; outline:none; font-family:inherit; margin-top:10px;" autofocus>
    </div>
    <script>
        document.getElementById('email').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                // Send data logic here
                this.style.display = 'none';
                document.body.innerHTML += '<br>>> IDENTITY CONFIRMED. RESUMING...';
                setTimeout(() => { 
                    // Logic to tell parent frame to skip to next
                    window.parent.postMessage('unlock', '*');
                }, 1500);
            }
        });
    </script>
</body>
